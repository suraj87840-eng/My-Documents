<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Document</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #D5DBDB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      background: #FAFAFA;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .container h1 {
      position: absolute;
      top: 13px;
      left: 30px;
      color: #F24E1E;
      font-size: 24px;
    }

    .box {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 60px 20px;
      overflow-y: auto;
    }

    .box li {
      width: 300px;
      height: 90px;
      background: #4169E1;
      border-radius: 8px;
      margin: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      cursor: pointer;
      color: white;
      font-size: 18px;
      text-align: center;
      transition: 0.3s;
    }

    .box li:hover {
      background: #5a82f0;
      transform: scale(1.03);
    }

    /* PDF Viewer */
    .pdf-viewer {
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
    }

    .top-bar {
      height: 50px;
      background: #4169E1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      flex-wrap: wrap;
    }

    .menu {
      position: relative;
    }

    .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      z-index: 10;
    }

    .dropdown button {
      display: block;
      width: 180px;
      padding: 10px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }

    .dropdown button:hover {
      background: #f1f1f1;
    }

    .pdf-container {
      flex: 1;
      background: #000;
      width: 100%;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .cancel-btn {
      background: red;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* üì± Responsive Design */
    @media (max-width: 768px) {
      .container {
        height: auto;
        border-radius: 12px;
        flex-direction: column;
      }

      .container h1 {
        position: static;
        margin-top: 10px;
        font-size: 20px;
      }

      .box {
        padding: 20px;
        flex-direction: column;
      }

      .box li {
        width: 90%;
        height: 70px;
        font-size: 16px;
        margin: 10px 0;
      }

      .top-bar {
        flex-direction: column;
        height: auto;
        padding: 8px;
      }

      .menu button {
        font-size: 16px;
      }

      .cancel-btn {
        margin-top: 6px;
      }
    }

    @media (max-width: 480px) {
      .box li {
        width: 100%;
        font-size: 15px;
        height: 65px;
      }
      .container h1 {
        font-size: 18px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Documents</h1>

    <div class="box" id="listBox">
      <li onclick="openPDF('Personal%20ID.pdf')">Personal ID</li>
      <li onclick="openPDF('Education.pdf')">Education</li>
      <li onclick="openPDF('Jobs%20documents.pdf')">Job</li>
      <li onclick="openPDF('Vehicles%20Documents.pdf')">Vehicles</li>
    </div>

    <div class="pdf-viewer" id="pdfViewer">
      <div class="top-bar">
        <div class="menu">
          <button onclick="toggleMenu()">‚ò∞ Menu</button>
          <div class="dropdown" id="dropdownMenu">
            <button onclick="copyLink()">üìã Copy PDF Link</button>
            <button onclick="sharePDF()">üì§ Share PDF</button>
            <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
          </div>
        </div>
        <button class="cancel-btn" onclick="closePDF()">Cancel</button>
      </div>
      <div class="pdf-container">
        <iframe id="pdfFrame" src=""></iframe>
      </div>
    </div>
  </div>

  <a href="World Live Chat.html">chats</a> <br>
   <a href="World Live Teacher.html">Teacher</a> <br>
   <a href="World Live student.html">Student</a>

  <script>
    function openPDF(file) {
      document.getElementById("listBox").style.display = "none";
      document.getElementById("pdfViewer").style.display = "flex";
      document.getElementById("pdfFrame").src = file;
    }

    function closePDF() {
      document.getElementById("pdfViewer").style.display = "none";
      document.getElementById("listBox").style.display = "flex";
    }

    function toggleMenu() {
      let menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function copyLink() {
      let link = document.getElementById("pdfFrame").src;
      navigator.clipboard.writeText(link);
      alert("PDF link copied!");
    }

    function sharePDF() {
      let link = document.getElementById("pdfFrame").src;
      if (navigator.share) {
        navigator.share({
          title: "PDF Document",
          text: "Check out this PDF:",
          url: link
        }).catch(err => console.log("Share canceled", err));
      } else {
        alert("Sharing not supported in this browser.\nPDF Link: " + link);
      }
    }

    function downloadPDF() {
      let link = document.createElement("a");
      link.href = document.getElementById("pdfFrame").src;
      link.download = "document.pdf";
      link.click();
    }
  </script>
</body>
</html>
